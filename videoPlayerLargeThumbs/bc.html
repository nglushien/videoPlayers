<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
        <title>Responsive Players Example</title>
        
    </head>
    
    <body>
        <div id="BCLbodyContent">
             <h1>Responsive Players</h1>
 
             <h2>(Using CSS, jQuery, and the Smart Player API)</h2> 
            <div class="BCLcontainingBlock">
                <div class="BCLvideoWrapper">
                    <object id="myExperience1" class="BrightcoveExperience">
                        <param name="forceHTML" value="true" />
                        <param name="bgcolor" value="#FFFFFF" />
                        <param name="width" value="480" />
                        <param name="height" value="270" />
                        <param name="playerID" value="2323364720001" />
                        <param name="playerKey" value="AQ~~,AAABVI-29ck~,ZKIkeB3ohDm2u1L3Wydb0yTTlKqFE1VM" />
                        <param name="isVid" value="true" />
                        <param name="isUI" value="true" />
                        <param name="dynamicStreaming" value="true" />
                        <param name="@videoPlayer" value="2339513042001" />
                        <param name="includeAPI" value="true" />
                        <param name="autoStart" value="false" />
                        <param name="templateLoadHandler" value="BCL.onTemplateLoaded" />
                    </object>
                </div>
            </div>
            
        </div>
        <script type="text/javascript">
            var BCL = {};
            var $BCLcontainingBlock = $('.BCLcontainingBlock');
 
            BCL.onTemplateLoaded = function (experienceID)
            {
                var pl = brightcove.api.getExperience(experienceID),
                    ex = pl.getModule(brightcove.api.modules.APIModules.EXPERIENCE);
 
                ex.addEventListener(brightcove.api.events.ExperienceEvent.TEMPLATE_READY, function (evt)
                {
                    BCL.onTemplateReady(ex);
                });
            };
 
            BCL.onTemplateReady = function (ex)
            {
                BCL.resizePlayer(ex);
            };
 
 
            BCL.resizePlayer = function (ex)
            {
                $(window).on('resize', function ()
                {
                    ex.setSize($BCLcontainingBlock.width(), $BCLcontainingBlock.height());
 
                });
            };
 
 
        </script>
 
    </body>
 
</html>
